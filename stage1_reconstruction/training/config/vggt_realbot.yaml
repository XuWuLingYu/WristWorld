defaults:
  - vggt_realbot_dataset.yaml

exp_name: vggt_realbot
img_size: 518
num_workers: 0
seed_value: 42
accum_steps: 3
patch_size: 14
limit_train_batches: 800
limit_val_batches: 0
view_num: 3

# å›ºå®šçºµæ¨ªæ¯”ä¸º 480/640=0.75ï¼Œä½¿ç”¨ 518 çš„å›¾åƒå°ºå¯¸
data:
  train:
    common_config:
      fix_img_num: ${view_num}
      fix_aspect_ratio: 0.75
      img_nums: [3,3]
    dataset:
      view_num: ${view_num}
  val:
    common_config:
      fix_img_num: ${view_num}
      fix_aspect_ratio: 0.75
      img_nums: [3,3]
    dataset:
      view_num: ${view_num}
early_validation:
  enabled: True  # å¯ç”¨early validation
  step: 5        # åœ¨ç¬¬5æ­¥è¿›è¡Œearly validation
  limit_batches: 8  # é™åˆ¶early validationçš„batchæ•°é‡

logging:
  log_dir: logs
  log_visuals: True
  log_freq: 1
  log_level_primary: INFO
  log_level_secondary: WARNING
  all_ranks: False
  tensorboard_writer:
    _target_: train_utils.tb_writer.TensorBoardLogger
    path: ${logging.log_dir}/tensorboard

  log_visual_frequency:
    train: 100
    val: 1

  visuals_keys_to_log:
    train:
      keys_to_log: ["depth", "world_points"]
      modality: "image"
    val:
      keys_to_log: ["depth", "world_points", "depth_conf"]
      modality: "image"

  visuals_per_batch_to_log: 4
  video_logging_fps: 10

  scalar_keys_to_log:
    train:
      keys_to_log:
        - loss_objective
        - loss_wrist
        - loss_wrist_FL
        - loss_projection
        - valid_track_points
        - total_track_points
        - depth_loss_count
        - uv_loss_sum
        - depth_loss_sum
    val:
      keys_to_log:
        - loss_objective
        - loss_wrist
        - loss_wrist_FL
        - loss_projection
        - valid_track_points
        - total_track_points
        - depth_loss_count
        - uv_loss_sum
        - depth_loss_sum

checkpoint:
  save_dir: logs/${exp_name}/ckpts
  save_freq: 5
  resume_checkpoint_path: logs/vggt_realbot/ckpts/checkpoint.pt
  strict: False

# ä»…å¯ç”¨ wrist FL ä¸ projection lossï¼›ä¸ä½¿ç”¨ camera/depth/point loss
loss:
  _target_: loss.MultitaskLoss
  camera:
    weight: 0.0
    loss_type: "l1"
  depth:
    weight: 0.0
    gradient_loss_fn: "grad"
    valid_range: 0.98
    mask_nan: True
    robust_loss: True
  point:
    weight: 0.0
    gradient_loss_fn: "normal"
    valid_range: 0.98
  track: null
  wrist:
    weight: 10.0
    loss_type: "l1"
    gamma: 0.6
    pose_encoding_type: "absT_quaR_FoV"
    weight_trans: 0.0
    weight_rot: 0.0
    weight_focal: 1.0
    mask_invalid: False
  projection:
    weight: 1.0
    depth_loss_weight: 1
    track_confidence_threshold: 0.1
    max_track_points: 1024

optim:
  param_group_modifiers: False

  optimizer:
    _target_: torch.optim.AdamW
    weight_decay: 0.05

  # ğŸ¯ ä¿®æ”¹å†»ç»“ç­–ç•¥ï¼šå†»ç»“depthå’Œpointç›¸å…³æ¨¡å—
  frozen_module_names: 
    - "aggregator*"     # å†»ç»“æ‰€æœ‰aggregatorç›¸å…³æ¨¡å—
    - "depth_head*"     # ğŸ†• å†»ç»“depth headï¼Œä¿æŒé¢„è®­ç»ƒæƒé‡ç”¨äºå¯è§†åŒ–
    - "point_head*"     # ğŸ†• å†»ç»“point headï¼Œä¿æŒé¢„è®­ç»ƒæƒé‡ç”¨äºå¯è§†åŒ–

  amp:
    enabled: True
    amp_dtype: bfloat16
  
  # ğŸ¯ ä¿®æ”¹æ¢¯åº¦å‰ªåˆ‡ï¼šåªé’ˆå¯¹cameraå’Œwrist head
  gradient_clip:
    _target_: train_utils.gradient_clip.GradientClipper
    configs:
      - module_name: ["camera_head"]  # ğŸ¯ åªä¿ç•™camera_head
        max_norm: 1.0
        norm_type: 2
      - module_name: ["wrist_head"]   # ğŸ¯ ä¿ç•™wrist_head
        max_norm: 1.0
        norm_type: 2

  # ğŸ¯ ä¿®æ”¹åˆ†ç»„å­¦ä¹ ç‡é…ç½®ï¼šåªä¼˜åŒ–cameraå’Œwrist head
  options:
    lr:
      # Wrist head: 2e-5
      - param_names: ["wrist_head*"]
        scheduler:
          _target_: fvcore.common.param_scheduler.CompositeParamScheduler
          schedulers:
            - _target_: fvcore.common.param_scheduler.LinearParamScheduler
              start_value: 1e-8
              end_value: 2e-5
            - _target_: fvcore.common.param_scheduler.CosineParamScheduler
              start_value: 2e-5
              end_value: 1e-8
          lengths: [0.05, 0.95]
          interval_scaling: ['rescaled', 'rescaled']
      
      # Camera head: 5e-6 (ğŸš« ç§»é™¤depth_headå’Œpoint_head)
      - param_names: ["camera_head*"]
        scheduler:
          _target_: fvcore.common.param_scheduler.CompositeParamScheduler
          schedulers:
            - _target_: fvcore.common.param_scheduler.LinearParamScheduler
              start_value: 1e-9
              end_value: 5e-6
            - _target_: fvcore.common.param_scheduler.CosineParamScheduler
              start_value: 5e-6
              end_value: 1e-9
          lengths: [0.05, 0.95]
          interval_scaling: ['rescaled', 'rescaled']
    
    weight_decay:
      # æ‰€æœ‰å‚æ•°ä½¿ç”¨ç›¸åŒçš„weight decay
      - scheduler:
          _target_: fvcore.common.param_scheduler.ConstantParamScheduler
          value: 0.05

max_epochs: 100

# ğŸ¯ å…³é”®ï¼šæ¨¡å‹é…ç½®ä¿æŒå®Œæ•´æ¨ç†èƒ½åŠ›ï¼Œä½†åªè®­ç»ƒcameraå‚æ•°
model:
  _target_: vggt.models.vggt.VGGT
  img_size: ${img_size}
  patch_size: ${patch_size}
  embed_dim: 1024
  enable_camera: True   # ğŸ¯ ä¿ç•™Main camera pose prediction
  enable_depth: True    # ğŸ¯ ä¿ç•™Depth predictionï¼ˆç”¨äºæ¨ç†å’Œå¯è§†åŒ–ï¼‰
  enable_point: True    # ğŸ¯ ä¿ç•™ç‚¹äº‘é¢„æµ‹ï¼ˆç”¨äºæ¨ç†å’Œå¯è§†åŒ–ï¼‰
  enable_track: True    # å¯ç”¨tracké¢„æµ‹ç”¨äºevaluation
  enable_wrist: True    # ğŸ¯ ä¿ç•™wrist poseé¢„æµ‹
  
  # ğŸ”¥ NEW: WristHeadé…ç½® - ä½¿ç”¨å…¨éƒ¨tokens + å¤šå±‚Transformerèšåˆ
  wrist_head_config:
    token_aggregation: "attention"  # "attention", "mean", "weighted_mean"
    
    # å¤šå±‚Transformer tokenèšåˆå‚æ•°
    aggregation_num_layers: 3       # Transformerå±‚æ•°
    aggregation_num_heads: 8        # æ³¨æ„åŠ›å¤´æ•°  
    aggregation_dropout: 0.1        # Dropoutæ¯”ä¾‹
    
    # åŸæœ‰å‚æ•°
    trunk_depth: 4
    num_heads: 16
    mlp_ratio: 4
    init_values: 0.01
    
  pretrained: "facebook/VGGT-1B"  # Load pretrained model
  use_lora: False  # ä¸ä½¿ç”¨LoRAï¼Œç›´æ¥fine-tune
  lora_rank: 16  
